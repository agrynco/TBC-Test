<!DOCTYPE html>
<html data-ng-app="AngularAuthApp">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>TCB Test</title>
    <link href="content/bootstrap.min.css" rel="stylesheet" />
    <link href="content/bootstrap.spacelab.min.css" rel="stylesheet" />
    <link href="content/site.css" rel="stylesheet" />
    <link href="content/loading-bar.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/">Home</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-left">
                    <li data-ng-hide="!authentication.isAuth">
                        <a href="#/profile">Profile</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li >
                        <a href="#">Welcome {{authentication.userName}}</a>
                    </li>
                    <li>
                        <a href="#/persons">Persons</a>
                    </li>
                    <li>
                        <a href="#/orders">My Orders</a>
                    </li>
                    <li >
                        <a href="" id="lnkLogout" data-ng-click="logOut()">Logout</a>
                    </li>
                    <li >
                        <a href="#/login">Login</a>
                    </li>
                    <li >
                        <a href="#/signup">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="page-header text-center">
            <h1>TCB Test</h1>
        </div>
    </div>
    <div class="container">
        <div data-ng-view="">
        </div>
    </div>
    <hr />
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted">
                        Created by Anatolii Grynchuk.
                    </p>
                </div>
                <div class="col-md-6">
                    <p class="text-muted">
                        
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- 3rd party libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>
    <script src="scripts/loading-bar.min.js"></script>
    <!-- Load app main script -->
    <script src="app/app.js"></script>
    <!-- Load services -->
    <script src="app/services/authInterceptorService.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/services/ordersService.js"></script>
    <script src="app/services/humanApiService.js"></script>
    <script src="app/services/fitbitApiService.js"></script>
    <script src="app/services/personsService.js"></script>
    <!-- Load controllers -->
    <script src="app/controllers/indexController.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/signupController.js"></script>
    <script src="app/controllers/ordersController.js"></script>
    <script src="app/controllers/profileController.js"></script>
    <script src="app/controllers/personsController.js"></script>
    
    <!-- Script for Human API Authentification -->
    <script src="https://connect.humanapi.co/connect.js"></script>
</body>
</html>
