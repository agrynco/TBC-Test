<div class="row">
    <form novalidate name="frmStudent" id="frmStudent" class="form-horizontal row-border">
        <div class="col-md-12">
            <div class="col-md-12">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="namePersonalNumber">Id</label>
                        <div class="col-md-7">
                            <input type="text"
                                   id="idId"
                                   class="form-control"
                                   name="nameId" ng-model="id" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="namePersonalNumber">Personal Number</label>
                        <div class="col-md-7">
                            <input type="text"
                                   id="idPersonalNumber"
                                   class="form-control"
                                   name="namePersonalNumber" ng-model="personalNumber" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="nameFirstName">First Name</label>
                        <div class="col-md-7">
                            <input type="text"
                                   id="idFirstName"
                                   class="form-control"
                                   name="nameFirstName" ng-model="firstName" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="nameLastName">Last Name</label>
                        <div class="col-md-7">
                            <input type="text"
                                   id="idLastName"
                                   class="form-control"
                                   name="nameLastName" ng-model="lastName" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="nameBirstDate">Birthdate</label>
                        <div class="col-md-7">
                            <input type="text"
                                   id="idBirsthDate"
                                   class="form-control"
                                   name="nameBirstDate" ng-model="birthdate" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="nameGender">Gender</label>
                        <div class="col-md-7">
                            <input type="text"
                                   id="idGender"
                                   class="form-control"
                                   name="nameGender" ng-model="gender" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="nameSalary">Salary</label>
                        <div class="col-md-7">
                            <input type="text"
                                   id="idSalary"
                                   class="form-control"
                                   name="nameSalary" ng-model="salary" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                </div>
                <div class="col-md-7">
                    <span id="save" class="btn btn-success margin-right-btn" ng-click="saveUpdate()">
                        <i class="icon-save"></i>Save
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Personal Number</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Birth Date</th>
                        <th>Gender</th>
                        <th>Salary</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="person in persons">
                        <td>
                            {{person.personalNumber}}
                        </td>
                        <td>
                            {{person.firstName}}
                        </td>
                        <td>
                            {{person.lastName}}
                        </td>
                        <td>
                            {{person.birthdate}}
                        </td>
                        <td>
                            {{person.gender}}
                        </td>
                        <td>
                            {{person.salary}}
                        </td>
                        <td style="text-align: right; color: white">
                            <span>
                                <span id="save" class="btn btn-primary margin-right-btn"
                                      ng-click="getPerson(person.personalNumber)">
                                    Edit
                                </span>
                            </span>
                        </td>
                        <td style="text-align: right; color: white">
                            <span>
                                <span id="save" class="btn btn-danger margin-right-btn"
                                      ng-click="deletePerson(person.personalNumber)">
                                    Delete
                                </span>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
    <div class="col-md-2">
        &nbsp;
    </div>
</div>
