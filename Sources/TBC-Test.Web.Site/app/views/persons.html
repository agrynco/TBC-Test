<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Personal Number</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Birth Date</th>
                    <th>Gender</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="person in persons">
                    <td>
                        {{ person.personalNumber }}
                    </td>
                    <td>
                        {{person.firstName}}
                    </td>
                    <td>
                        {{person.lastName}}
                    </td>
                    <td>
                        {{person.birthdate}}
                    </td>
                    <td>
                        {{person.gender}}
                    </td>
                    <td>
                        {{person.salary}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
